<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Document</title>
</head>
<body>
    <style>
        td{
            width: 25%;
            height: 10vh;
            border: 1px solid black;
            text-align: center;
            font-size: 20px;
            cursor: pointer;
        }
        
        #output {
            width: 50%;
            height: 100px;
            border: 1px solid black;
            font-size: 30px;
        }
    </style>
    <h1>calculator</h1>
    
    <table style="width:50%">
        <tr>
            <td id="output" colspan="4"></td>
        </tr>
        <tr>
            <td onclick="reset()">AC</td>
            <td>+/-</td>
            <td>%</td>
            <td></td>
        </tr>
        <tr>
            <td id="valueButton7">7</td>
            <td id="valueButton8">8</td>
            <td id="valueButton9">9</td>
            <td id="operator1">/</td>
        </tr>
        <tr>
            <td id="valueButton4">4</td>
            <td id="valueButton5">5</td>
            <td id="valueButton6">6</td>
            <td id="operator2">*</td>
        </tr>
        <tr>
            <td id="valueButton1">1</td>
            <td id="valueButton2">2</td>
            <td id="valueButton3">3</td>
            <td id="operator3">+</td>
        </tr>
        <tr>
            <td id="valueButton0">0</td>
            <td id="decimal" onclick="addDecimal()">.</td>
            <td id="equals" onclick="getTotal(); equalHasBeenPressed();">=</td>
            <td id="operator4">-</td>
          </tr>
    </table>
    <script type="text/javascript" src="calculator.js"></script>
</body>
</html>
